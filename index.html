<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            background: #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <script>
        class Vector {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            add(v) {
                return new Vector(this.x + v.x, this.y + v.y);
            }
            subtract(v) {
                return new Vector(this.x - v.x, this.y - v.y);
            }
            scale(s) {
                return new Vector(this.x * s, this.y * s);
            }
        }

        let canvas = document.getElementById("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let ctx = canvas.getContext("2d");

        let origin = new Vector(canvas.width / 2, canvas.height / 2);
        let io = { mouse: origin };

        canvas.addEventListener("mousemove", (e) => {
            io.mouse = new Vector(e.clientX, e.clientY);
        });

        let polar = (rad, time) => {
            rad += Math.sin(time / 100);
            let x = 16 * Math.sin(rad) ** 3;
            let y = 
                13 * Math.cos(rad) - 
                5 * Math.cos(2 * rad) - 
                2 * Math.cos(3 * rad) - 
                Math.cos(4 * rad);
            let scale = (Math.sin(time / 10) + 3) * 4;
            return new Vector(x * scale, -y * scale).add(
                origin.add(io.mouse.subtract(origin).scale(0.5))
            );
        };

        let time = 0;
        function animate() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = "#ff0000";
            ctx.lineWidth = 2;
            ctx.beginPath();

            for (let i = 0; i < Math.PI * 2; i += 0.05) {
                let point = polar(i, time);
                if (i === 0) {
                    ctx.moveTo(point.x, point.y);
                } else {
                    ctx.lineTo(point.x, point.y);
                }
            }
            ctx.stroke();
            time++;
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            origin = new Vector(canvas.width / 2, canvas.height / 2);
        });
    </script>
</body>

</html>
